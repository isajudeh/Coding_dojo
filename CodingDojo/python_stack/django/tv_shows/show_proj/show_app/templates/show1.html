<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <td>Id</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Date</td>
            <td>Actions</td>
        </thead>
        {% for show in all_the_shows %}
        <tr>
            <td><a href="shows/{{ show.id }}">{{ show.id }}</a></td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td><a href="/shows/{{ show.id }}">Show</a>|<a href="/shows/{{ show.id }}/edit">Edit</a>|<a href="/dele/{{ show.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="shows/new">Add a New Show</a>
</body>
</html>

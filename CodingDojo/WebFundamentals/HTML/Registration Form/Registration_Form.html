<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        First Name: * <input type="text" name="first_name">
    </div>
    <div>
        Last Name: * <input type="text" name="first_name">
    </div>
    <div>
        Email Address: * <input type="text" name="email" >
    </div>
    <div>
        Password: * <input type="password" name="password">
    </div>
    <div>
        Confirm Password: * <input type="password" name="password">
    </div>
    <div>
        Birthday: <input type="date" name="dob">
    </div>
    <div>
        Gender Identity: <br>
        <input type="radio" name="gender"> Male 
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Non-binary
        <input type="radio" name="gender"> I prefer not to answer 
    </div>
    <div>
        A short description about myself: <br>
        <textarea name="comment" cols="50" rows="5"></textarea>
    </div>
    <div>
        favorite Language: 
        <select name="snack">
            <option>JavaScript</option>
            <option>python</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would Like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>

</body>
</html>

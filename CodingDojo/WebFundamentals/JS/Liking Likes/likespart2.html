<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes2</title>
    <link rel="stylesheet" href="likespart2.css">
</head>
<body>
    <header>Network</header>
    <h1>Your Feed</h1>
    <div class="lead">
        <div class="col1">
            <!-- ------------------------------------------------------------- -->
            <div class="continear1">
                <img src="porfilepic.png" alt="profile-picture">
                <a style="padding: 22px; text-align: center;" href="http:/google.com">Add an avatar</a>
                <p style="padding: 22px; text-align: center; font-weight: bold; font-size: 20px;">James Doe</p>
            </div>
            <!-- ------------------------------------------------------------- -->
        </div>
        <div class="col2">
            <div class="continear">
                <div class="row12">
                    <div class="c1">Neil M</div>
                    <div class="c12">9 like(s)</div>
                    <button onclick="add1()" class="c3">Like</button>
                </div>
                <div class="row11">I just set up this new discord bot, let me know what you all think. <a href="http:/google.com">link</a></div>
            </div>
            <div class="continear">
                <div class="row12">
                    <div class="c1">Nichole K</div>
                    <div class="c22">12 like(s)</div>
                    <button onclick="add2()" class="c3">Like</button>
                </div>
                <div class="row11">Just finish my <a href="http:/google.com">next comic</a>, check it out.</div>
            </div>
            <div class="continear">
                <div class="row12">
                    <div class="c1">Jim R</div>
                    <div class="c32">9 like(s)</div>
                    <button onclick="add3()" class="c3">Like</button>
                </div>
                <div class="row11">I can't stop listening to the <a href="http:/google.com">new album</a>. <br> Who else is liking it?</div>
            </div>
        </div>
    </div>
    <script src="likespart2.js"></script>
</body>
</html>

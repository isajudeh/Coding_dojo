<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <div style="display: flex; justify-content:space-between;margin-right: 850px">
        <h1>Add a New Show</h1>
        <br>
        <p><a href="/shows">TV Shows</a></p>
        <p><a href="/logout">logout</a></p>
    </div>
    

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action='/showss' method='post'>
        {% csrf_token %}
        Title <br>
        <input type='text' name='title'><br><br>
        Network <br>
        <input type='text' name='network'><br><br>
        Release Date <br>
        <input type='date' name='release_date'><br><br>
        Description <br>
        <textarea name="description" cols="25" rows="5"></textarea><br><br>
        <button type='submit'>Add</button>
    </form>
</body>
</html>
